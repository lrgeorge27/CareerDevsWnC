<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="WnC_Style.css">
    <title>TodoList</title>
</head>

<body>
    <h1>Todo List</h1>
    <div>
        <button onclick="handlers.displayTodos()">Display Todos</button>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
        <button onclick="handlers.addTodos()">Add</button>
        <input type="text" id="addTodoTextInput" />
    </div>
    <div>
        <button onclick="handlers.changeTodos()">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>
    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input id="deleteTodoPositionInput" type="number">
    </div>
    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number" />
    </div>


    <!--<script src="WnC_Branch.js"></script>-->
    <script src="version8.js"></script>
</body>

</html>
